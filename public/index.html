<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <title>Chat app</title>
    <body class="l-site">
        <div class="l-header">
            <div class="c-header">... MESSENYIER ! your best chat app</div>
        </div>
        <div class="l-site-content">
            <div style="border-bottom: 1px dotted #eee">Chat History</div>
            <div class="l-messages"></div>

            <form id="l-message-form">
                <input type="text" class="c-message-input" placeholder="Message" autocomplete="off">
                <button>Send</button>
            </form>
        </div>

        <div class="c-footer">
            <p><strong>MESSENYIER</strong> by <strong>Aram Silva</strong></p>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/index.js"></script>
    </body>
</html>
